<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>

    <div class="wrapper">
    <div class="card">
      <div class="profile-image">
        <img src="./images/image-victor.jpg" alt="profile-image " />
      </div>
      <div class="header">
        <div class="header-bg"></div>
        <div class="info">
          <p><span class="name">Victor Crest</span> <span>26</span></p>
          <p class="location">London</p>
        </div>
      </div>
      <div class="stats">
        <div>
          <p class="stats-no">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div>
          <p class="stats-no">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div>
          <p class="stats-no">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Awais Ahmad</a>.
    </div>
  </body>
</html>
